<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;800&display=swap"
      rel="stylesheet"
    />
    <title>Coming Soon</title>
  </head>
  <body>
    <section class="coming-soon">
      <div class="container">
        <h2>We are opening up soon!</h2>
        <div class="countdown">
          <div class="day">
            <h3 class="days">Time</h3>
            Days
          </div>
          <div class="hour">
            <h3 class="hours">Time</h3>
            Hours
          </div>
          <div class="minute">
            <h3 class="minutes">Time</h3>
            Minutes
          </div>
          <div class="second">
            <h3 class="seconds">Time</h3>
            Seconds
          </div>
        </div>
      </div>
      <img src="waiting.svg" alt="" />
    </section>
    <script src="app.js"></script>
  </body>
</html>
